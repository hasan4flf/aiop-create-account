<div class="aiop-account-hero-container">
    
    <div class="aiop-account-hero">
        
        <div class="aiop-account-hero-heading">
            <h1>Create Your AIOP Account</h1>
            <h2>Please enter your credentials.</h2>
        </div>
        
        
        <div class="aiop-account-hero-form">
            <form id="aiop_hero_form">
                
                <h4>Already a member?</h4>
                <h5>Login to get started!</h5>
                
                <input type="email" id="account_email" name="email" placeholder="Email" autocomplete="off">
                <input type="password" id="account_password" name="password" placeholder="Password" autocomplete="off">
                
                <button id="account_hero_login_btn">Log in</button>
                
                <div class="forgot-pass-container">
                    
                    <a href="#">Forgot Your Password?</a>
                    
                    <a href="#">Donâ€™t Have An Account?</a>
                    
                </div>
            </form>
        </div>
    </div>
    
</div>


<div class="aiop_registration-container">
    
  <div class="aiop_registration">
      
      <form id="aiop_registration_form">
          
        <div class="aiop_registration-field">
        <input type="text" id="registration_fname" name="first_name" placeholder="First Name" autocomplete="off" required>
        <input type="text" id="registration_lname" name="last_name" placeholder="Last Name" autocomplete="off" required>
        </div>
        
        <div class="aiop_registration-field">
        <input type="number" id="registration_phone" name="phone" placeholder="Phone Number" autocomplete="off" required>
          
        <input type="email" id="registration_email" name="email" placeholder="Email" autocomplete="off">
        </div>
          
        <div class="aiop_registration-field">
        <input type="text" id="registration_city" name="city" placeholder="City" autocomplete="off" required>
          
        <input type="text" id="registration_membership" name="membership" placeholder="Membership" autocomplete="off" required>
        </div>
        
        <div class="aiop_registration-field">
        <input type="password" id="registration_password" name="password" placeholder="Password" autocomplete="off" required>
          
        <input type="password" id="registration_cpassword" name="cpassword" placeholder="Confirm Password" autocomplete="off" required>
        </div>
          
          
        <div class="aiop_registration-checkbox-container">
            
            <div class="aiop_registration-checkbox-wrap">
            <div class="aiop_registration-checkbox">
                <input type="checkbox" id="registration_privacy" name="registration_privacy" value="Yes">
                <label for="registration_privacy">I agree to share my personal information with the American Institute of Professionals. Read our <a href="#">Privacy Policy.</a></label>
            </div>
            
            <div class="aiop_registration-checkbox">
                <input type="checkbox" id="registration_subscription" name="registration_subscription" value="Yes">
                <label for="registration_subscription">I would like to receive news and information from The American Institute of Professionals.</label>
            </div>
            </div>
        </div>
        
        <button class="aiop_registration_btn">Create Account</button>
          
      </form>
      
  </div>  
    
</div>
